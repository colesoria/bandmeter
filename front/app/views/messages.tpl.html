<!-- Cabecera de la web -->
<header>
	<div id="menu"><i class="fa fa-bars" aria-hidden="true" ng-click="app.showMenu()"></i></div>
	<div class="logo-header"><a ng-href="/home"><img height="35px" src="/img/logo.png"></a></div>
	<profileweb></profileweb>
	<div id="logout"><i class="fa fa-sign-out" aria-hidden="true" ng-click="app.logout()"></i></div>
	<div id="lang">
		<i class="fa fa-globe" aria-hidden="true" ng-click="app.showLang()"></i> <span>{{app.language}}</span>
		<ul id="langmen">
			<li ng-click="app.changeLang('es')">EspaÃ±ol</li>
			<li ng-click="app.changeLang('en')">English</li>
		</ul>
	</div>
	<div id="search">
		<label><input class="searchinput" type="text" ng-model="search" placeholder="{{app.translation.common.search}}"><i class="fa fa-search" aria-hidden="true" ng-click="app.search(search)"></i></label>
	</div>
	<span class="migas">{{$root.titulo}}</span>
</header>
<menuweb></menuweb>

<div id="messages">
	<div id="messages-container">
		<div class="messages-{{message.isread}}" ng-repeat="message in messages.messages | orderBy: 'fecha':true track by message._id" id="{{message._id}}">
			<div class="actions-message">
				<i class="fa fa-check-circle" ng-if="message.notificationtype == 'askForFriendship'" aria-hidden="true" ng-click="app.acceptFriend(message.senderId, message._id)"></i>
				<i class="fa fa-comments-o" ng-if="message.notificationtype != 'askForFriendship'" ng-click="app.sendMessage(message.sender,message.senderId)" aria-hidden="true"></i>
				<i class="fa fa-trash" ng-click="app.deleteMessage(message._id)" aria-hidden="true"></i>
			</div>
			<!--<div class="button send-m" ng-click="app.sendMessage(message.sender,message.senderId)">Responder</div>-->
			<a ng-href="/profile/{{message.slug}}">
				<img src="http://bandmeter.com/uploads/{{message.senderImg}}" alt="{{message.sender}}" width="50px"><p class="sender">{{message.sender}}</p>
				<p class="message">{{message.message}}</p>
				<p class="sent">{{app.translation.message.senton}} {{message.fecha | date: 'dd-MM-yyyy'}}</p>
			</a>
		</div>
	</div>
</div>
<widgetright></widgetright>
